<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search API</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="container-fluid">

    <div class="row pt-3 pb-3 justify-content-center header">
        <div class="col-sm-4 text-center">
            <div class="titulo">
                <i id="icone_git" class="fa fa-github"></i>
                <a href="https://github.com/wesley-rfa/Consumindo-API-Github" target="_blank">Github User Search API</a>
            </div>
        </div>
    </div>

    <div id="input_area" class="row mt-3 justify-content-center">
        <form class="form-inline">
            <label class="sr-only" for="form_usuario">Digite o nome de Usuário</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="form_usuario"
                placeholder="Digite o nome de usuário">
            <button id="btn_buscar" class="btn btn-submit mb-2"><i class="fa fa-search  mr-1"></i>Buscar</button>
            <button id="btn_limpar" class="btn btn-limpar mb-2 ml-2"><i class="fa fa-times mr-1"></i>Limpar</button>
        </form>
        
    </div>


    <div id="conteudo" class="row p-3 justify-content-center">
        <!-- JS -->
    </div>

    <div id="footer" class="row p-3 justify-content-center fixed-bottom">
        <div class="col-sm-4 text-center">
            <i class="fa fa-code"></i>
            <span class="titulo_footer">Desenvolvido por <a href="https://github.com/wesley-rfa" target="_blank">Wesley
                    Ribeiro</a></span>
        </div>
    </div>



    <!-- Modal usuário -->
    <div class="modal fade " id="modal_user" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="modal_conteudo" class="card_modal">
                    
                    </div>
                    <div class="row justify-content-end mr-2">
                        <button type="button" class="btn btn-fechar" data-dismiss="modal">Fechar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nenhum usuário encontrado -->
    <div class="modal fade " id="modal_erro" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">O usuário <span id="user_nao_encontrado"></span> não foi encontrado!</div>
                    <div class="text-right mt-2"><button type="button" class="btn btn-fechar"
                            data-dismiss="modal">Fechar</button></div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
